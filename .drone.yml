pipeline:
  build_and_deploy_code:
    image: maven
    privileged: true
    when:
      branch: [master, develop]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - ./build-deploy.sh
  build_docker_image:
    image: docker:stable-dind
    privileged: true
    when:
      branch: [master, develop]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - ./docker-build.sh egar-flight-api
  notify_slack:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/$(SLACK_WEBHOOK)
    channel: builds
    when:
      status: [success, failure]
  deploy_docker_image:
    image: docker:stable-dind
    privileged: true
    when:
      branch: [master, develop]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - ./docker-deploy.sh egar-flight-api
